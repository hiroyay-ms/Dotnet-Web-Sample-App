name: Trigger auto deployment for aca-demo-web-3

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - ',/.docker/dockerfile/**'
    - '.github/workflows/aca-demo-web-3-AutoDeployTrigger-ab23b81d-bc77-45f1-95bb-691ec301dc8a.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ACADEMOWEB3_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }},/.docker/dockerfile 
          registryUrl: acrdemoweb03.azurecr.io
          registryUsername: ${{ secrets.ACADEMOWEB3_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACADEMOWEB3_REGISTRY_PASSWORD }}
          containerAppName: aca-demo-web-3
          resourceGroup: rg-Web
          imageToBuild: acrdemoweb03.azurecr.io/web:${{ github.sha }}
          dockerfilePath: Dockerfile

     

